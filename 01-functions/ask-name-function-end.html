<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ask Name Function</title>
  </head>  
  <body>
    <button type="button" onclick="askNameClicked()">
      Ask for name
    </button>
    <div id="greetingsDiv"></div>
    
    <script>
      function askNameClicked(){
        var name = askName();
        document.getElementById("greetingsDiv").innerHTML = `Hello, ${name}!`;
      }
      function askName(){
        var name = prompt("What is your name?");
        return name;
      }
    </script>
  </body>
</html>
