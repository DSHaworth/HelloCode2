<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World 1</title>
  </head>  
  <body>
    <button type="button" onclick="sayHelloWorld('Hello World!')">
      Say Hello World
    </button>

    <script>
      function sayHelloWorld(greeting){
        alert(greeting);
      }
    </script>
  </body>
</html>
