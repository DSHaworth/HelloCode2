<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ask Name</title>
  </head>  
  <body>
    <input type="text" id="name" />

    <button type="button" onclick="sayHi()">
      Say Hi
    </button>

    <div id="greetingsDiv"></div>
    
    <script>
      function sayHi(){
        var name = document.getElementById("name").value;
        document.getElementById("greetingsDiv").innerHTML = `Hello, ${name}!`;
      }
    </script>
  </body>
</html>
