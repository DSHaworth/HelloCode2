<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>

  <body>

    <!--
      1) Let the user know where they are
         Login Page
      2) Give the user some direction
         Enter your username and password
      3) Add prompts for
         Username
         Password
      4) Give user a way to submit input
         button
      5) Use jQuery to get input on button click event
      


    -->

    <h2>Login page (using jQuery)</h2>

    <p>Enter your username and password:</p>

    <div>
        <label for="username">Username:</label>
        <input id="username" />
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input id="password" />
    </div>
    <br>
    <button id="login">Login</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>

        $(document).ready(function () {
            $("#login").on("click", function () {
                var username = $("#username").val();
                var password = $("#password").val();
                var hasCreds = userHasCreds(username.toLowerCase(), password);
                if (hasCreds) {
                    alert("You are authorized");
                } else {
                    alert("Unauthorized");
                }
            })
        });

        function userHasCreds(u, p) {
          var MyName = "Daniel".toLowerCase();
          var MyPsWd = "AaBbCcDd";
          return u === MyName && p === MyPsWd;
        }

    </script>

</body>



</html>
