<!DOCTYPE html>
<html>
<head>
  <title>Condition null</title>
</head>
<body>

<p>Enter a Fahrenheit Temp to convert to Celsius</p>
  
<input id = "temp" /> 
<select id = "type">
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
</select>

<button onclick="convert()">Convert</button>

<p id="demo"></p>

<script>
  function convert(){
    var temp = document.getElementById("temp").value;
    var type = document.getElementById("type").value;
    var convertedTemp = convertTemp(type, temp);
    document.getElementById("demo")
           .innerHTML = convertedTemp;
  }

  function convertTemp(type, temp){
    switch(type.toLowerCase()){
      case "celsius":
        return convertedTemp=toCelsius(temp);
      case "fahrenheit":
        return convertedTemp=toFahrenheit(temp);
      default: //Should never get here since we control value.
        return "Unknown Temp Type!!"
    }    
  }

  function toCelsius(f) {
    return (5/9) * (f-32);
  }
  
  function toFahrenheit(c) {
    return c * 9 / 5 + 32;
  }  
</script>

</body>
</html>
