<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  
</style>
</head>
<body>
  <p>Omaha Weather</p>

  <div id="weatherForecast"></div>

  <script>
    $(function(){
      
      console.log("BEFORE making the weather call");
      
      $.get( "https://api.weather.gov/gridpoints/OAX/82,59/forecast")
        .done(function(data) {
          console.log("DONE with weather call");
          $("#weatherForecast").html("<pre><code>" + JSON.stringify(data, null, 4) + "</code></pre>");
          console.info(data)
        })
        .fail(function(responseText, textStatus, req) {
          console.info(arguments);
          alert( textStatus );
        })
        .always(function() {
          console.log( "finished, 'weather' it worked or not.  (See what I did there?)" );
        });
      
      console.log("AFTER making the weather call");
      
    });
  </script>

</body>
</html>
