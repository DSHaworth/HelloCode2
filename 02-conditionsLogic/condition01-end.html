<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Condition null</title>
  </head>
  <style>
    .errorMessage{ color: red; display: none; }
  </style>
  <body>
    <button type="button" onclick="askQuestionClick()">
      Ask Question
    </button>
    <div id="greetingsDiv"></div>
    <div id="nullError" class="errorMessage">User pressed Cancel</div>

    <script>
      function askQuestionClick(){
        var name = askQuestion("Hello, what is your name?");
        if(name === null){
          document.getElementById("nullError").style["display"]="block";
        }
        else{
          document.getElementById("nullError").style["display"]="none";
          document
            .getElementById("greetingsDiv")
            .innerHTML = `Hello, ${name}!`;
        }        
      }
      function askQuestion(question){
        return prompt(question);
      }      
    </script>
  </body>
</html>
