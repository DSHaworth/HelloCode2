<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logic bad 1</title>
  </head>
  <style>
    .errorMessage{ color: red; display: none; }
  </style>
  
  <body>
    <button type="button" onclick="askQuestionClick()">
      Ask Question
    </button>
    <div id="greetingsDiv"></div>
    <div id="emptyError" class="errorMessage">Name is required</div>
    <div id="nullError" class="errorMessage">User pressed Cancel</div>
    
    <script>
      function askQuestionClick(){
        var name = askQuestion("Hello, what is your name?");
        if(name === null || name.trim() === ""){

          document.getElementById("greetingsDiv").style["display"]="none";
          document.getElementById("emptyError").style["display"]="none";
          document.getElementById("nullError").style["display"]="none";  

          // Cool feature of switch
          switch(true){
            case name === null:
              document.getElementById("nullError").style["display"]="block";  
              break;

            case name.trim() === "":
              document.getElementById("emptyError").style["display"]="block";
              break;

            default:
              alert("Unknown error type");
          }
        }
        else{
          document.getElementById("emptyError").style["display"]="none";
          document.getElementById("nullError").style["display"]="none";  
          document.getElementById("greetingsDiv").style["display"]="block";
          document.getElementById("greetingsDiv").innerHTML = `Hello, ${name}!`;
        }        
      }
      function askQuestion(question){
        return prompt(question);
      }      
    </script>
  </body>
</html>
