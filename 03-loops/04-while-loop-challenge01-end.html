<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World 1</title>
  </head>  
  <body>
    <button type="button" onclick="countTo10()">
      Count to 10
    </button>

    <script>
      function countTo10(){
        
        var start = 0;
        var stop = 10;
        var idx = start;
        
        while(idx < stop){
          console.log(idx); 
          idx++;
        }
      }      
    </script> 
  </body>
</html>
