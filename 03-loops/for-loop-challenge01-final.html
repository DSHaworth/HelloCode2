<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World 1</title>
  </head>  
  <body>
    <button type="button" onclick="countTo10()">
      Count to 10
    </button>

    <script>
      "use strict"
      
      function countTo10(){
        
        var start = 0;
        for(var idx = start, stop = 10 ; idx < stop ; idx++){
          console.log(idx); 
        }

      }      
    </script> 
  </body>
</html>
