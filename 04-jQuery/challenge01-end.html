<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World 1</title>
    <style>
        #demoParagraph{
          height:100px;
          width: 100%;
          background-color: yellow;
        }
      </style>
  </head>  
  <body>
    <p id="demoParagraph">This is a paragraph.</p>
    
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script>
    // I've added the document ready 
    $(function(){

      // Get hide button click      
      $("#hide").click(function(){
        // // Perform Action to hide
        $("#demoParagraph").hide();  // hide(); slideUp(); fadeOut(); 
      });

      // Get show button click
      $("#show").click(function(){
        // // Perform Action to show
        $("#demoParagraph").show();  // show(); slideDown(); fadeIn(); 
      });      

      // Some Options you can use
      //hide, show, slideUp, slideDown, fadeIn, fadeOut

    })

    </script> 
  </body>
</html>
